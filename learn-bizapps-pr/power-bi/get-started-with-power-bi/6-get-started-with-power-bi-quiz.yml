title: <span data-ttu-id="956e1-103">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="956e1-103">Check your knowledge</span></span>
durationInMinutes: 10
quiz:
  title: '<span data-ttu-id="956e1-104">Wissensbeurteilung: Erste Schritte mit Power BI</span><span class="sxs-lookup"><span data-stu-id="956e1-104">Knowledge check: Get started with Power BI</span></span>'
  questions:
  - content: <span data-ttu-id="956e1-105">Wie sieht der allgemeine Ablauf von Aktivitäten in Power BI aus?</span><span class="sxs-lookup"><span data-stu-id="956e1-105">What is the common flow of activity in Power BI?</span></span>
    choices:
    - content: <span data-ttu-id="956e1-106">Einen Bericht in Power BI Mobile erstellen, den Bericht für Power BI Desktop freigeben und den Bericht im Power BI-Dienst anzeigen und mit ihm interagieren</span><span class="sxs-lookup"><span data-stu-id="956e1-106">Create a report in Power BI mobile, share it to the Power BI Desktop, view and interact in the Power BI service.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-107">Sie können keine Berichte in Power BI Mobile erstellen. Berichte werden in Power BI Desktop erstellt.</span><span class="sxs-lookup"><span data-stu-id="956e1-107">You can't create reports in Power BI mobile; you create reports in Power BI Desktop.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956e1-108">Einen Bericht im Power BI-Dienst erstellen, den Bericht für Power BI Mobile freigeben und in Power BI Desktop mit dem Bericht interagieren</span><span class="sxs-lookup"><span data-stu-id="956e1-108">Create a report in the Power BI service, share it to Power BI mobile, interact with it in Power BI Desktop.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-109">Der allgemeine Ablauf der Aktivitäten in Power BI beginnt nicht mit dem Erstellen eines Berichts im Power BI-Dienst.</span><span class="sxs-lookup"><span data-stu-id="956e1-109">The common flow of activity in Power BI doesn't start with creating a report in the Power BI service.</span></span> <span data-ttu-id="956e1-110">Normalerweise beginnt der Ablauf mit dem Erstellen eines Berichts in Power BI Desktop.</span><span class="sxs-lookup"><span data-stu-id="956e1-110">Commonly, the flow begins by creating a report in Power BI Desktop.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956e1-111">Daten in Power BI Desktop importieren und einen Bericht erstellen, den Bericht für den Power BI-Dienst freigeben, Berichte und Dashboards im Dienst und in Power BI Mobile anzeigen und mit ihnen interagieren</span><span class="sxs-lookup"><span data-stu-id="956e1-111">Bring data into Power BI Desktop and create a report, share it to the Power BI service, view and interact with reports and dashboards in the service and Power BI mobile.</span></span>
      correctExplanation: <span data-ttu-id="956e1-112">Der Power BI-Dienst ermöglicht es Ihnen, Berichte und Dashboards anzuzeigen und mit ihnen zu interagieren, das Strukturieren von Daten ist mit dem Dienst jedoch nicht möglich.</span><span class="sxs-lookup"><span data-stu-id="956e1-112">The Power BI service lets you view and interact with reports and dashboards, but doesn't let you shape data.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="956e1-113">Daten in Power BI Mobile importieren, einen Bericht erstellen und ihn anschließend für Power BI Desktop freigeben</span><span class="sxs-lookup"><span data-stu-id="956e1-113">Bring data into Power BI mobile, create a report, then share it to Power BI Desktop.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-114">Es ist nicht möglich, Daten direkt in Power BI Mobile zu importieren. Sie verwenden Power BI Desktop, um eine Verbindung mit Daten herzustellen und Berichte zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="956e1-114">You can't bring data directly into Power BI mobile, you connect to data and create reports in Power BI Desktop.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="956e1-115">Welche der folgenden Komponenten zählen zu den Bausteinen von Power BI?</span><span class="sxs-lookup"><span data-stu-id="956e1-115">Which of the following are building blocks of Power BI?</span></span>
    choices:
    - content: <span data-ttu-id="956e1-116">Kacheln, Dashboards, Datenbanken und mobile Geräte.</span><span class="sxs-lookup"><span data-stu-id="956e1-116">Tiles, dashboards, databases, mobile devices.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-117">Kacheln und Dashboards sind Bausteine von Power BI. Datenbanken und mobile Geräte sind zwar wichtig, zählen aber nicht zu den Bausteinen von Power BI.</span><span class="sxs-lookup"><span data-stu-id="956e1-117">Tiles and dashboards are building blocks of Power BI, and while databases and mobile devices are important, they aren't among the building blocks.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956e1-118">Visualisierungen, Datasets, Berichte, Dashboards und Kacheln.</span><span class="sxs-lookup"><span data-stu-id="956e1-118">Visualizations, datasets, reports, dashboards, tiles.</span></span>
      correctExplanation: <span data-ttu-id="956e1-119">Bausteine von Power BI sind Visualisierungen, Datasets, Berichte, Dashboards und Kacheln.</span><span class="sxs-lookup"><span data-stu-id="956e1-119">Building blocks for Power BI are visualizations, datasets, reports, dashboards, tiles.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="956e1-120">Visual Studio-, C#- und JSON-Dateien.</span><span class="sxs-lookup"><span data-stu-id="956e1-120">Visual Studio, C#, and JSON files.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-121">Power BI vereinfacht die Erstellung von Berichten und Interaktion mit Daten und ist nicht abhängig von Programmiersprachen oder Tools.</span><span class="sxs-lookup"><span data-stu-id="956e1-121">Power BI makes creating reports and interacting with data easy, and is not dependent on development languages or tools.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="956e1-122">Wie wird in Power BI eine Sammlung von vorgefertigten visuellen Elementen bezeichnet, die in Dashboards und Berichten vorab angeordnet sind?</span><span class="sxs-lookup"><span data-stu-id="956e1-122">A collection of ready-made visuals, pre-arranged in dashboards and reports is called what in Power BI?</span></span>
    choices:
    - content: <span data-ttu-id="956e1-123">Canvas.</span><span class="sxs-lookup"><span data-stu-id="956e1-123">The canvas.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-124">Die Canvas ist der Bereich in der Mitte von Power BI Desktop oder dem Power BI-Dienst. Dieser Bereich ist leer, bis Sie visuelle Elemente oder Berichte erstellen.</span><span class="sxs-lookup"><span data-stu-id="956e1-124">The canvas is the area in the center of Power BI Desktop or the Power BI service, and is blank until you create visuals or reports.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956e1-125">Geplante Aktualisierung.</span><span class="sxs-lookup"><span data-stu-id="956e1-125">Scheduled refresh.</span></span>
      incorrectExplanation: <span data-ttu-id="956e1-126">Mit „Geplante Aktualisierung“ können Sie automatisch Daten für Datasets aktualisieren, es handelt sich dabei aber nicht um eine Sammlung von vorgefertigten visuellen Elementen.</span><span class="sxs-lookup"><span data-stu-id="956e1-126">Scheduled refresh lets you automatically update data for datasets, but is not a collection of ready-made visuals.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="956e1-127">App.</span><span class="sxs-lookup"><span data-stu-id="956e1-127">An app.</span></span>
      correctExplanation: <span data-ttu-id="956e1-128">Eine App ist eine Sammlung von vorgefertigten visuellen Elementen, die in Dashboards und Berichten vorab angeordnet sind.</span><span class="sxs-lookup"><span data-stu-id="956e1-128">An app is a collection of ready-made visuals, pre-arranged in dashboards and reports.</span></span> <span data-ttu-id="956e1-129">Sie können Apps, die eine Verbindung mit vielen Onlinediensten herstellen, aus Microsoft AppSource abrufen.</span><span class="sxs-lookup"><span data-stu-id="956e1-129">You can get apps that connect to many online services from the AppSource.</span></span>
      isCorrect: true
