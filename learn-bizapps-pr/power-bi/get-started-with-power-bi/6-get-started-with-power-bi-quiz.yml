quiz:
  title: 'Wissensbeurteilung: Erste Schritte mit Power BI'
  questions:
  - content: Wie sieht der allgemeine Ablauf von Aktivitäten in Power BI aus?
    choices:
    - content: Einen Bericht in Power BI Mobile erstellen, den Bericht für Power BI Desktop freigeben und den Bericht im Power BI-Dienst anzeigen und mit ihm interagieren
      incorrectExplanation: Sie können keine Berichte in Power BI Mobile erstellen. Berichte werden in Power BI Desktop erstellt.
      isCorrect: false
    - content: Einen Bericht im Power BI-Dienst erstellen, den Bericht für Power BI Mobile freigeben und in Power BI Desktop mit dem Bericht interagieren
      incorrectExplanation: Der allgemeine Ablauf der Aktivitäten in Power BI beginnt nicht mit dem Erstellen eines Berichts im Power BI-Dienst. Normalerweise beginnt der Ablauf mit dem Erstellen eines Berichts in Power BI Desktop.
      isCorrect: false
    - content: Daten in Power BI Desktop importieren und einen Bericht erstellen, den Bericht für den Power BI-Dienst freigeben, Berichte und Dashboards im Dienst und in Power BI Mobile anzeigen und mit ihnen interagieren
      correctExplanation: Der Power BI-Dienst ermöglicht es Ihnen, Berichte und Dashboards anzuzeigen und mit ihnen zu interagieren, das Strukturieren von Daten ist mit dem Dienst jedoch nicht möglich.
      isCorrect: true
    - content: Daten in Power BI Mobile importieren, einen Bericht erstellen und ihn anschließend für Power BI Desktop freigeben
      incorrectExplanation: Es ist nicht möglich, Daten direkt in Power BI Mobile zu importieren. Sie verwenden Power BI Desktop, um eine Verbindung mit Daten herzustellen und Berichte zu erstellen.
      isCorrect: false
  - content: Welche der folgenden Komponenten zählen zu den Bausteinen von Power BI?
    choices:
    - content: Kacheln, Dashboards, Datenbanken und mobile Geräte.
      incorrectExplanation: Kacheln und Dashboards sind Bausteine von Power BI. Datenbanken und mobile Geräte sind zwar wichtig, zählen aber nicht zu den Bausteinen von Power BI.
      isCorrect: false
    - content: Visualisierungen, Datasets, Berichte, Dashboards und Kacheln.
      correctExplanation: Bausteine von Power BI sind Visualisierungen, Datasets, Berichte, Dashboards und Kacheln.
      isCorrect: true
    - content: Visual Studio-, C#- und JSON-Dateien.
      incorrectExplanation: Power BI vereinfacht die Erstellung von Berichten und Interaktion mit Daten und ist nicht abhängig von Programmiersprachen oder Tools.
      isCorrect: false
  - content: Wie wird in Power BI eine Sammlung von vorgefertigten visuellen Elementen bezeichnet, die in Dashboards und Berichten vorab angeordnet sind?
    choices:
    - content: Canvas.
      incorrectExplanation: Die Canvas ist der Bereich in der Mitte von Power BI Desktop oder dem Power BI-Dienst. Dieser Bereich ist leer, bis Sie visuelle Elemente oder Berichte erstellen.
      isCorrect: false
    - content: Geplante Aktualisierung.
      incorrectExplanation: Mit „Geplante Aktualisierung“ können Sie automatisch Daten für Datasets aktualisieren, es handelt sich dabei aber nicht um eine Sammlung von vorgefertigten visuellen Elementen.
      isCorrect: false
    - content: App.
      correctExplanation: Eine App ist eine Sammlung von vorgefertigten visuellen Elementen, die in Dashboards und Berichten vorab angeordnet sind. Sie können Apps, die eine Verbindung mit vielen Onlinediensten herstellen, aus Microsoft AppSource abrufen.
      isCorrect: true
