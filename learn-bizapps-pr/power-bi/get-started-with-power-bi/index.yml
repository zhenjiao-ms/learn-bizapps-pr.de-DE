  title: Erste Schritte mit Power BI
  description: Power BI ist eine Sammlung aus Softwarediensten und Anwendungen, mit denen Sie eine Verbindung zu den unterschiedlichsten Datenquellen herstellen und überzeugende Visuals und Berichte erstellen können. Sie können diese Berichte allein nutzen oder für andere Personen in oder außerhalb Ihrer Organisation freigeben. Erfahren Sie mehr über die Grundlagen von Power BI, wie die Dienste und Anwendungen zusammenarbeiten und wie Sie damit auf Basis Ihrer Daten überzeugende Visuals und Analysen erstellen oder verwenden können.
