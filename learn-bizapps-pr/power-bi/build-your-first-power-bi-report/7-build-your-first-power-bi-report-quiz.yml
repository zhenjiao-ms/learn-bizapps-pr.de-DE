quiz:
  title: 'Wissensbeurteilung: Erstellen Ihres ersten Power BI-Berichts'
  questions:
  - content: Mit welchen der folgenden Tools können Sie Datenquellen strukturieren?
    choices:
    - content: Menüelement „Daten abrufen“.
      incorrectExplanation: Das Menüelement „Daten abrufen“ stellt eine Verbindung mit Daten her, ermöglicht Ihnen jedoch nicht das Strukturieren von Daten.
      isCorrect: false
    - content: Browser.
      incorrectExplanation: Mit einem Browser können Sie keine Daten strukturieren.
      isCorrect: false
    - content: Power BI-Dienst.
      incorrectExplanation: Der Power BI-Dienst ermöglicht es Ihnen, Berichte und Dashboards anzuzeigen und mit ihnen zu interagieren, das Strukturieren von Daten ist mit dem Dienst jedoch nicht möglich.
      isCorrect: false
    - content: Power Query-Editor.
      correctExplanation: Der Power Query-Editor ist das Tool, das zum Strukturieren und Transformieren von Daten verwendet wird.
      isCorrect: true
  - content: Welche der folgenden Aussagen über das Strukturieren von Daten mit Power BI Desktop ist richtig?
    choices:
    - content: Die Reihenfolge, in der Sie Daten strukturieren oder transformieren, spielt keine Rolle. Das Ergebnis ist immer gleich.
      incorrectExplanation: Die Reihenfolge von Strukturierungsvorgängen ist von Bedeutung, und die Datenergebnisse können sich abhängig davon unterscheiden, welche Schritte vor- oder nacheinander ausgeführt werden.
      isCorrect: false
    - content: Beim Strukturieren oder Transformieren von Daten in Power BI Desktop bleiben die Quelldaten unverändert.
      correctExplanation: Das ist richtig. Die Quelldaten bleiben unverändert, und die gesamte Datenstrukturierung wird an den Daten vorgenommen, die in Power BI importiert wurden bzw. auf die Power BI zugreift.
      isCorrect: true
    - content: Beim Strukturieren oder Transformieren von Daten in Power BI Desktop werden die Quelldaten ebenfalls strukturiert und transformiert.
      incorrectExplanation: Wenn Sie eine Verbindung mit Daten in Power BI Desktop herstellen, bleiben die Quelldaten unverändert, und die Strukturierung wird für die in Power BI importierten Daten ausgeführt.
      isCorrect: false
  - content: Welche der folgenden Aussagen über das Freigeben von Berichten ist richtig?
    choices:
    - content: Sie können Berichte nur freigeben, indem Sie die PBIX-Datei in einen Dateiordner kopieren und Kollegen Zugriff auf diesen Ordner gewähren.
      incorrectExplanation: Sie können eine Power BI Desktop-Datei (PBIX-Datei) freigeben, indem Sie sie in einer Freigabe speichern, Ihnen stehen jedoch weitere Möglichkeiten zum Freigeben von Power BI-Berichten zur Verfügung.
      isCorrect: false
    - content: Sie können Berichte nur freigeben, indem Sie sie im Power BI-Dienst veröffentlichen.
      incorrectExplanation: Es ist natürlich möglich, Berichte durch die Veröffentlichung im Power BI-Dienst freizugeben, Ihnen stehen jedoch auch weitere Möglichkeiten zum Freigeben von Berichten zur Verfügung.
      isCorrect: false
    - content: Sie können Power BI-Berichte freigeben, indem Sie eine PDF-Datei des Berichts erstellen und diese mit anderen Benutzern teilen.
      correctExplanation: Sie können PDF-Dateien von Power BI-Berichten erstellen und diese für andere Benutzer freigeben. Sie können einen Bericht auch im Power BI-Dienst veröffentlichen und einen Bericht nach PowerPoint exportieren.
      isCorrect: true
