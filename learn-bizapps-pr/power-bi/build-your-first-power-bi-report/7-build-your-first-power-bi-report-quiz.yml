title: <span data-ttu-id="d0561-103">Überprüfen Sie Ihre Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="d0561-103">Check your knowledge</span></span>
durationInMinutes: 10
quiz:
  title: '<span data-ttu-id="d0561-104">Wissensbeurteilung: Erstellen Ihres ersten Power BI-Berichts</span><span class="sxs-lookup"><span data-stu-id="d0561-104">Knowledge check: Build your first Power BI report</span></span>'
  questions:
  - content: <span data-ttu-id="d0561-105">Mit welchen der folgenden Tools können Sie Datenquellen strukturieren?</span><span class="sxs-lookup"><span data-stu-id="d0561-105">Which of the following tools let you shape data sources?</span></span>
    choices:
    - content: <span data-ttu-id="d0561-106">Menüelement „Daten abrufen“.</span><span class="sxs-lookup"><span data-stu-id="d0561-106">The Get Data menu item.</span></span>
      correctExplanation: <span data-ttu-id="d0561-107">Das Menüelement „Daten abrufen“ stellt eine Verbindung mit Daten her, ermöglicht Ihnen jedoch nicht das Strukturieren von Daten.</span><span class="sxs-lookup"><span data-stu-id="d0561-107">The Get Data menu item connects you to data, but doesn't let you shape data.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-108">Browser.</span><span class="sxs-lookup"><span data-stu-id="d0561-108">A browser.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-109">Mit einem Browser können Sie keine Daten strukturieren.</span><span class="sxs-lookup"><span data-stu-id="d0561-109">A browser does not let you shape data.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-110">Power BI-Dienst.</span><span class="sxs-lookup"><span data-stu-id="d0561-110">The Power BI service.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-111">Der Power BI-Dienst ermöglicht es Ihnen, Berichte und Dashboards anzuzeigen und mit ihnen zu interagieren, das Strukturieren von Daten ist mit dem Dienst jedoch nicht möglich.</span><span class="sxs-lookup"><span data-stu-id="d0561-111">The Power BI service lets you view and interact with reports and dashboards, but doesn't let you shape data.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-112">Power Query-Editor.</span><span class="sxs-lookup"><span data-stu-id="d0561-112">Power Query Editor.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-113">Der Power Query-Editor ist das Tool, das zum Strukturieren und Transformieren von Daten verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="d0561-113">The Power Query Editor is the tool used to shape and transform data.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d0561-114">Welche der folgenden Aussagen über das Strukturieren von Daten mit Power BI Desktop ist richtig?</span><span class="sxs-lookup"><span data-stu-id="d0561-114">Which of the following statements is true about shaping data with Power BI Desktop?</span></span>
    choices:
    - content: <span data-ttu-id="d0561-115">Die Reihenfolge, in der Sie Daten strukturieren oder transformieren, spielt keine Rolle. Das Ergebnis ist immer gleich.</span><span class="sxs-lookup"><span data-stu-id="d0561-115">The order in which you shape or transform data doesn't matter, it all comes out the same.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-116">Die Reihenfolge von Strukturierungsvorgängen ist von Bedeutung, und die Datenergebnisse können sich abhängig davon unterscheiden, welche Schritte vor- oder nacheinander ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="d0561-116">The order of shaping operations does matter, and the data outcomes may be different based on which steps come before or after one another.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-117">Beim Strukturieren oder Transformieren von Daten in Power BI Desktop bleiben die Quelldaten unverändert.</span><span class="sxs-lookup"><span data-stu-id="d0561-117">When shaping or transforming data in Power BI Desktop, the source data remains unchanged.</span></span>
      correctExplanation: <span data-ttu-id="d0561-118">Das ist richtig. Die Quelldaten bleiben unverändert, und die gesamte Datenstrukturierung wird an den Daten vorgenommen, die in Power BI importiert wurden bzw. auf die Power BI zugreift.</span><span class="sxs-lookup"><span data-stu-id="d0561-118">This is true - source data remains unchanged, and all data shaping occurs on the data brought into (or accessed by) Power BI.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d0561-119">Beim Strukturieren oder Transformieren von Daten in Power BI Desktop werden die Quelldaten ebenfalls strukturiert und transformiert.</span><span class="sxs-lookup"><span data-stu-id="d0561-119">When shaping or transforming data in Power BI Desktop, the source data is also shaped and transformed.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-120">Wenn Sie eine Verbindung mit Daten in Power BI Desktop herstellen, bleiben die Quelldaten unverändert, und die Strukturierung wird für die in Power BI importierten Daten ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="d0561-120">Whenever you connect to data in Power BI Desktop, the source data remains unchanged, and any shaping is done on the data brought into Power BI.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="d0561-121">Welche der folgenden Aussagen über das Freigeben von Berichten ist richtig?</span><span class="sxs-lookup"><span data-stu-id="d0561-121">Which of the following statements about sharing your reports is true?</span></span>
    choices:
    - content: <span data-ttu-id="d0561-122">Sie können Berichte nur freigeben, indem Sie die PBIX-Datei in einen Dateiordner kopieren und Kollegen Zugriff auf diesen Ordner gewähren.</span><span class="sxs-lookup"><span data-stu-id="d0561-122">You can only share reports by copying the .PBIX file to a file folder, and giving coworkers access to that folder.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-123">Sie können eine Power BI Desktop-Datei (PBIX-Datei) freigeben, indem Sie sie in einer Freigabe speichern, Ihnen stehen jedoch weitere Möglichkeiten zum Freigeben von Power BI-Berichten zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="d0561-123">While you can share a Power BI Desktop file (a .PBIX file) by putting it on a share, there are other ways to share Power BI reports.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-124">Sie können Berichte nur freigeben, indem Sie sie im Power BI-Dienst veröffentlichen.</span><span class="sxs-lookup"><span data-stu-id="d0561-124">You can only share reports by publishing them to the Power BI service.</span></span>
      incorrectExplanation: <span data-ttu-id="d0561-125">Es ist natürlich möglich, Berichte durch die Veröffentlichung im Power BI-Dienst freizugeben, Ihnen stehen jedoch auch weitere Möglichkeiten zum Freigeben von Berichten zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="d0561-125">You can certainly share reports by publishing them to the Power BI service, but there are other ways to share reports as well.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="d0561-126">Sie können Power BI-Berichte freigeben, indem Sie eine PDF-Datei des Berichts erstellen und diese mit anderen Benutzern teilen.</span><span class="sxs-lookup"><span data-stu-id="d0561-126">You can share Power BI reports by creating a PDF of the report, and sharing the PDF with others.</span></span>
      correctExplanation: <span data-ttu-id="d0561-127">Sie können PDF-Dateien von Power BI-Berichten erstellen und diese für andere Benutzer freigeben.</span><span class="sxs-lookup"><span data-stu-id="d0561-127">You can create PDFs of Power BI reports, and share them with others.</span></span> <span data-ttu-id="d0561-128">Sie können einen Bericht auch im Power BI-Dienst veröffentlichen und einen Bericht nach PowerPoint exportieren.</span><span class="sxs-lookup"><span data-stu-id="d0561-128">You can also publish a report to the Power BI service, and export a report to PowerPoint.</span></span>
      isCorrect: true
