  title: Erstellen und Freigeben Ihres ersten Power BI-Berichts
  description: Mit Power BI können Sie ansprechende visuelle Elemente und Berichte erstellen. In diesem Modul wird beschrieben, wie Sie Power BI Desktop zum Herstellen einer Verbindung mit Daten, Erstellen von visuellen Elementen und Erstellen eines Berichts verwenden, den Sie für andere Personen in Ihrer Organisation freigeben können. Außerdem erfahren Sie, wie Sie den Bericht im Power BI-Dienst veröffentlichen, damit andere Personen von Ihren Erkenntnissen und Ihrer Arbeit profitieren können.
