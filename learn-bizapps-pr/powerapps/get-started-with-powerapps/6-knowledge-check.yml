title: <span data-ttu-id="f9d8a-103">Überprüfen Ihrer Kenntnisse</span><span class="sxs-lookup"><span data-stu-id="f9d8a-103">Check your knowledge</span></span>
durationInMinutes: 10
quiz:
  title: '<span data-ttu-id="f9d8a-104">Wissensbeurteilung: Erste Schritte mit PowerApps</span><span class="sxs-lookup"><span data-stu-id="f9d8a-104">Knowledge check: Get started in PowerApps</span></span>'
  questions:
  - content: <span data-ttu-id="f9d8a-105">Wo geben Sie eine App für andere Benutzer frei?</span><span class="sxs-lookup"><span data-stu-id="f9d8a-105">Where do you share an app with others?</span></span>
    choices:
    - content: <span data-ttu-id="f9d8a-106">In „web.powerapps.com“.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-106">In web.powerapps.com.</span></span>
      correctExplanation: <span data-ttu-id="f9d8a-107">In „web.powerapps.com“ können Sie eine App für andere Benutzer freigeben und diesen ermöglichen, sie entweder nur auszuführen oder sie sowohl zu bearbeiten als auch auszuführen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-107">In web.powerapps.com, you can share an app with others, allowing them to just run it or to both run and edit it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="f9d8a-108">Im PowerApps Admin Center.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-108">In the PowerApps admin center.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-109">Im PowerApps Admin Center können Sie Umgebungen verwalten und Datenbanken erstellen, aber keine Apps freigeben.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-109">You can manage environments and create databases in the PowerApps admin center, but you can't share apps from that location.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9d8a-110">In Microsoft Dynamics 365.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-110">In Microsoft Dynamics 365.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-111">In Dynamics 365 können Sie Apps ausführen, aber nicht freigeben.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-111">You can run apps in Dynamics 365, but you can't share them from that location.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9d8a-112">In PowerApps Studio.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-112">In PowerApps Studio.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-113">In PowerApps Studio können Sie Apps entwerfen, aber nicht freigeben.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-113">You can design apps in PowerApps Studio, but you can't share them from that location.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f9d8a-114">Welche dieser Aussagen über Datenquellen ist richtig?</span><span class="sxs-lookup"><span data-stu-id="f9d8a-114">Which of these statements about data sources is true?</span></span>
    choices:
    - content: <span data-ttu-id="f9d8a-115">In PowerApps stammen App-Daten primär aus Ihrem lokalen Gerät.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-115">In PowerApps, app data comes primarily from your local device.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-116">Daten stammen aus vielen Quellen, einschließlich Microsoft SharePoint, Google Drive und Salesforce.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-116">Data can come from many sources, including Microsoft SharePoint, Google Drive, and Salesforce.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9d8a-117">Twitter kann eine Datenquelle sein.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-117">Twitter can be a data source.</span></span>
      correctExplanation: <span data-ttu-id="f9d8a-118">Sie können viele Datenquellen verwenden, einschließlich Twitter, Facebook, Microsoft SQL Server und Salesforce.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-118">You can use many data sources, including Twitter, Facebook, Microsoft SQL Server, and Salesforce.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="f9d8a-119">Dropbox kann keine Datenquelle sein.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-119">Dropbox can't be a data source.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-120">Dropbox ist eine von vielen Datenquellen, die Sie beim Erstellen einer App in PowerApps verwenden können.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-120">Dropbox is one of many data sources that you can use when you build an app in PowerApps.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f9d8a-121">Welche dieser Aussagen beschreibt *keine* Möglichkeit zum Erstellen von Apps?</span><span class="sxs-lookup"><span data-stu-id="f9d8a-121">Which of these statements *doesn't* describe a way to build apps?</span></span>
    choices:
    - content: <span data-ttu-id="f9d8a-122">Sie können eine App aus einer Vorlage oder einem Beispiel erstellen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-122">You can build an app from a template or a sample.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-123">PowerApps enthält eine Vielzahl von Vorlagen und Beispielen, aus denen Sie Apps erstellen können.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-123">PowerApps ships with many templates and samples from which you can build apps.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9d8a-124">Sie können eine App aus einem leeren Bildschirm erstellen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-124">You can build an app from a blank screen.</span></span>
      incorrectExplanation: <span data-ttu-id="f9d8a-125">Sie können eine App von Grund auf neu erstellen, indem Sie Benutzeroberflächenelemente hinzufügen, die das Aussehen der App bestimmen, und Formeln erstellen, die das Verhalten der App bestimmen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-125">You can build an app from the ground up by adding UI elements that determine how the app looks and creating formulas that determine how the app behaves.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f9d8a-126">Sie können eine App in PowerApps Mobile erstellen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-126">You can build an app in PowerApps Mobile.</span></span>
      correctExplanation: <span data-ttu-id="f9d8a-127">Sie können eine App in PowerApps Mobile ausführen, aber nicht erstellen.</span><span class="sxs-lookup"><span data-stu-id="f9d8a-127">You can run but not build apps in PowerApps Mobile.</span></span>
      isCorrect: true
