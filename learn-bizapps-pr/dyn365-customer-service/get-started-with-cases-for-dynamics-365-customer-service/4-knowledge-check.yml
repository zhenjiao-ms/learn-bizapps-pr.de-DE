quiz:
  title: "Knowledge check: Managing cases"
  questions:
  - content: Which of these is a key performance indicator (KPI)?
    choices: 
    - content: Customer Satisfaction (CSAT).
      correctExplanation: CSAT is one of the most important KPIs a company can have.
      isCorrect: true
    - content: Latency.
      incorrectExplanation: Latency isn't a KPI. It measures anomalies in a network that can slow it down.
      isCorrect: false
    - content: Average load time.
      incorrectExplanation: Average Handle Time is the average duration of a transaction and is an important KPI. Average load time refers to website performance and isn't a KPI.
      isCorrect: false
    - content: Cost per resolution.
      incorrectExplanation: Cost per Contact is a KPI that measures the cost in dollars of a customer contact. Cost per resolution isn't a KPI.
      isCorrect: false
  - content: Which of the following statements about cases is true?
    choices:
    - content: Only one case can be associated with a customer's record.
      incorrectExplanation: Multiple cases can be associated with a customer record.
      isCorrect: false
    - content: Cases are the fundamental record type of service management.
      correctExplanation: Service management is based primarily on customer cases.
      isCorrect: true
    - content: All associated activities for a case record can be incomplete before the case can be closed.
      incorrectExplanation: A case record cannot have incomplete activities. The user will be informed that incomplete activities will be canceled when the case is closed.
      isCorrect: false
  - content: Which of the following statements about canceling and deleting cases is true?
    choices:
    - content: Cases can always be deleted if the customer wants this to happen.
      incorrectExplanation: Sometimes, a company's security policies prevent cases from being deleted.
      isCorrect: false
    - content: A deleted case can be reactivated later.
      incorrectExplanation: Deleting a case is a permanent action and can't be undone.
      isCorrect: false
    - content: Cases can be reactivated if they're closed.
      correctExplanation: If a customer has an issue that's related to a past case, the original case can be reactivated.
      isCorrect: true
