quiz:
  title: Customer Service knowledge check
  questions:
  - content: Which of the following statements about modern customer service is true?
    choices: 
    - content: Engagement through Facebook and Twitter is important and growing.
      correctExplanation: More and more, customers use social media platforms to communicate with companies. Therefore, these platforms are becoming a critical component in the process of solving issues that customers have with products and services.
      isCorrect: true
    - content: Connecting products like switches and mechanical parts to the internet isn't part of customer service.
      incorrectExplanation: To the extent that connected products become part of the Internet of Things, data collected through the connections can be an important part of the data that's used in customer service.
      isCorrect: false
    - content: The Internet of Things is part of self-service.
      incorrectExplanation: Self-service doesn't typically include the Internet of Things. Self-service includes things like a knowledge base and searchable support websites.
      isCorrect: false
    - content: Data collected from the Internet of Things is contained in knowledge bases.
      incorrectExplanation: Data from connected products isn't collected in knowledge bases. Knowledge base articles are developed by a company or service organization to help them respond to issues that customers have with products or services. 
      isCorrect: false
  - content: Which of the following statements about social media is true?
    choices:
    - content: Knowledge bases are an important part of social media because everybody shares the information collected there.
      incorrectExplanation: This is only indirectly true. Knowledge bases form a history of product and service issues that agents can use. Some of the issues can come from social media and other sources.
      isCorrect: false
    - content: Social media includes Instagram.
      correctExplanation: Social media includes any service where people share information and post questions. Instagram, Facebook, and Twitter are just a few of the many examples.
      isCorrect: true
    - content: Social media is a slow process and isn't effective for solving customer issues.
      incorrectExplanation: Social media provides a platform where customer issues can be handled directly and swiftly, especially if the answer is quick and simple.
      isCorrect: false
  - content: Which of the following is NOT part of a modern customer journey to get help for a product or service?
    choices:
    - content: Automated bots that are programmed to answer a customer's search questions.
      incorrectExplanation: If automated bots are carefully designed, they can be an integral part of the modern customer journey to get help, because they can answer questions based on a growing collection of information and solutions that a company has gathered from numerous sources and knowledge bases.
      isCorrect: false
    - content: What happens after a customer's issue is solved.
      incorrectExplanation: What a company's service agents do after customer issues are solved is called post-engagement. This is becoming increasingly important for improving customer relationships, especially in the long term.
      isCorrect: false
    - content: Walking into a store and filing a warranty claim about a defective part.
      correctExplanation: The modern customer journey is becoming more about how customers can solve issues quickly and effectively. Chat sessions, social media, and website searches are much faster than talking to someone in a store.
      isCorrect: true
