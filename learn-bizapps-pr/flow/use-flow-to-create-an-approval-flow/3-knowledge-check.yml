quiz:
  title: '<span data-ttu-id="55ec3-104">Wissensbeurteilung: Erstellen eines Genehmigungsflows</span><span class="sxs-lookup"><span data-stu-id="55ec3-104">Knowledge check: Create an approval flow</span></span>'
  questions:
  - content: <span data-ttu-id="55ec3-105">Wo können Sie einen Genehmigungsflow erstellen?</span><span class="sxs-lookup"><span data-stu-id="55ec3-105">Where can you create an approval flow?</span></span>
    choices:
    - content: <span data-ttu-id="55ec3-106">Auf der Microsoft Flow-Website.</span><span class="sxs-lookup"><span data-stu-id="55ec3-106">On the Microsoft Flow website.</span></span>
      correctExplanation: <span data-ttu-id="55ec3-107">Genehmigungsflows können nur auf der Microsoft Flow-Website erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="55ec3-107">Approval flows can only be created on the Microsoft Flow website.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55ec3-108">Über Twitter.</span><span class="sxs-lookup"><span data-stu-id="55ec3-108">From Twitter.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-109">Flows können nicht auf Social Media-Websites wie Twitter erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="55ec3-109">Flows can't be created on social media sites like Twitter.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55ec3-110">In Microsoft SharePoint.</span><span class="sxs-lookup"><span data-stu-id="55ec3-110">In Microsoft SharePoint.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-111">SharePoint kann in den Prozess eines Flows miteinbezogen werden, sie werden jedoch nicht in SharePoint erstellt.</span><span class="sxs-lookup"><span data-stu-id="55ec3-111">SharePoint can be involved in a flow process, but it isn't where flows are created.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55ec3-112">In Microsoft PowerApps Studio</span><span class="sxs-lookup"><span data-stu-id="55ec3-112">In Microsoft PowerApps Studio.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-113">In PowerApps Studio entwerfen Sie PowerApps-Apps.</span><span class="sxs-lookup"><span data-stu-id="55ec3-113">PowerApps Studio is where you design PowerApps apps.</span></span> <span data-ttu-id="55ec3-114">Damit erstellen Sie keine Flows.</span><span class="sxs-lookup"><span data-stu-id="55ec3-114">It isn't where you create flows.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="55ec3-115">Welche der folgenden Aussagen über die in Flows verwendeten Connectors treffen zu?</span><span class="sxs-lookup"><span data-stu-id="55ec3-115">Which of the following statements about the connectors used in flows is true?</span></span>
    choices:
    - content: <span data-ttu-id="55ec3-116">Mit Connectors können Sie einen Flow starten.</span><span class="sxs-lookup"><span data-stu-id="55ec3-116">Connectors let you start a flow.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-117">Flows werden auf der Microsoft Flow-Website gestartet.</span><span class="sxs-lookup"><span data-stu-id="55ec3-117">Flows are started on the Microsoft Flow website.</span></span> <span data-ttu-id="55ec3-118">Connectors werden in der Regel verwendet, nachdem ein Flow erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="55ec3-118">Typically, connectors are used after a flow is created.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55ec3-119">Twitter ist ein Connector.</span><span class="sxs-lookup"><span data-stu-id="55ec3-119">Twitter is a type of connector.</span></span>
      correctExplanation: <span data-ttu-id="55ec3-120">Twitter ist einer von vielen Connectors, die in Flows verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="55ec3-120">Twitter is one of many connectors that can be used in flows.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="55ec3-121">Connectors können über Aktionen und Trigger gestartet werden.</span><span class="sxs-lookup"><span data-stu-id="55ec3-121">Connectors can be started from actions and triggers.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-122">Connectors können über Trigger, jedoch nicht über Aktionen gestartet werden.</span><span class="sxs-lookup"><span data-stu-id="55ec3-122">Connectors can be started from triggers, but not from actions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="55ec3-123">Wer kann Flows erstellen?</span><span class="sxs-lookup"><span data-stu-id="55ec3-123">Who can create flows?</span></span>
    choices:
    - content: <span data-ttu-id="55ec3-124">Nur ein Administrator kann einen Flow starten.</span><span class="sxs-lookup"><span data-stu-id="55ec3-124">Only an admin can start a flow.</span></span>
      incorrectExplanation: <span data-ttu-id="55ec3-125">Jeder kann Flows erstellen.</span><span class="sxs-lookup"><span data-stu-id="55ec3-125">Anyone can create flows.</span></span> <span data-ttu-id="55ec3-126">Jedoch muss manchmal ein Administrator Flows verwalten.</span><span class="sxs-lookup"><span data-stu-id="55ec3-126">But sometimes an admin must manage flows.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="55ec3-127">Nur jemand mit der mobilen App für Microsoft Flow kann einen Flow erstellen.</span><span class="sxs-lookup"><span data-stu-id="55ec3-127">Only someone with the Microsoft Flow mobile app can create a flow.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="55ec3-128">Flows können sowohl über die Microsoft Flow-Website als auch über die mobile App erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="55ec3-128">Flows can be created from both the Microsoft Flow website and the mobile app.</span></span>
    - content: <span data-ttu-id="55ec3-129">Jeder kann einen Flow erstellen.</span><span class="sxs-lookup"><span data-stu-id="55ec3-129">Anyone can create a flow.</span></span>
      correctExplanation: <span data-ttu-id="55ec3-130">Jeder, der über die richtigen Anmeldeinformationen verfügt, kann Flows erstellen.</span><span class="sxs-lookup"><span data-stu-id="55ec3-130">Anyone with the correct credentials can create flows.</span></span>
      isCorrect: true
