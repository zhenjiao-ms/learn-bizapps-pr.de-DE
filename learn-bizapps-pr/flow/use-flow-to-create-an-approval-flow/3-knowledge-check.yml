quiz:
  title: 'Wissensbeurteilung: Erstellen eines Genehmigungsflows'
  questions:
  - content: Wo können Sie einen Genehmigungsflow erstellen?
    choices:
    - content: Auf der Microsoft Flow-Website.
      correctExplanation: Genehmigungsflows können nur auf der Microsoft Flow-Website erstellt werden.
      isCorrect: true
    - content: Über Twitter.
      incorrectExplanation: Flows können nicht auf Social Media-Websites wie Twitter erstellt werden.
      isCorrect: false
    - content: In Microsoft SharePoint.
      incorrectExplanation: SharePoint kann in den Prozess eines Flows miteinbezogen werden, sie werden jedoch nicht in SharePoint erstellt.
      isCorrect: false
    - content: In Microsoft PowerApps Studio
      incorrectExplanation: In PowerApps Studio entwerfen Sie PowerApps-Apps. Damit erstellen Sie keine Flows.
      isCorrect: false
  - content: Welche der folgenden Aussagen über die in Flows verwendeten Connectors treffen zu?
    choices:
    - content: Mit Connectors können Sie einen Flow starten.
      incorrectExplanation: Flows werden auf der Microsoft Flow-Website gestartet. Connectors werden in der Regel verwendet, nachdem ein Flow erstellt wurde.
      isCorrect: false
    - content: Twitter ist ein Connector.
      correctExplanation: Twitter ist einer von vielen Connectors, die in Flows verwendet werden können.
      isCorrect: true
    - content: Connectors können über Aktionen und Trigger gestartet werden.
      incorrectExplanation: Connectors können über Trigger, jedoch nicht über Aktionen gestartet werden.
      isCorrect: false
  - content: Wer kann Flows erstellen?
    choices:
    - content: Nur ein Administrator kann einen Flow starten.
      incorrectExplanation: Jeder kann Flows erstellen. Jedoch muss manchmal ein Administrator Flows verwalten.
      isCorrect: false
    - content: Nur jemand mit der mobilen App für Microsoft Flow kann einen Flow erstellen.
      isCorrect: false
      incorrectExplanation: Flows können sowohl über die Microsoft Flow-Website als auch über die mobile App erstellt werden.
    - content: Jeder kann einen Flow erstellen.
      correctExplanation: Jeder, der über die richtigen Anmeldeinformationen verfügt, kann Flows erstellen.
      isCorrect: true
